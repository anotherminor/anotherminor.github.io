{{ define "extra_head" }}
  <link rel="stylesheet" href="{{ "pagefind/pagefind-ui.css" | absURL }}">
{{ end }}

{{ define "main" }}
  <section class="page-hero page-hero--search" data-pagefind-ignore>
    <p class="page-hero__eyebrow">search</p>
    <h1 class="page-hero__title">{{ .Title }}</h1>
    <p class="page-hero__lede">아카이브의 글 제목과 본문 일부를 빠르게 탐색합니다.</p>
  </section>

  <section class="search-shell" data-pagefind-ignore>
    <div class="search-shell__suggestions">
      <span>추천 키워드</span>
      <a href="#search">tech</a>
      <a href="#search">rambling</a>
      <a href="#search">embed</a>
    </div>
  </section>

  <section class="search-results-shell">
    <div id="search"></div>
  </section>
{{ end }}

{{ define "extra_scripts" }}
  <script src="{{ "pagefind/pagefind-ui.js" | absURL }}" defer></script>
  <script src="{{ "js/search-init.js" | relURL }}" defer></script>
{{ end }}
