<div class="meta">
  <time datetime="{{ .Date.Format `2006-01-02T15:04:05Z07:00` }}">{{ .Date.Format "2006-01-02" }}</time>
  {{ with .GetTerms "categories" }}
    {{ with index . 0 }}
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
    {{ end }}
  {{ end }}
  {{ partial "format-badges.html" . }}
</div>
