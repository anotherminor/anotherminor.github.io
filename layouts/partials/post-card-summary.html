{{ $isLink := and .Params.formats (in .Params.formats "link") .Params.external_url }}
<article class="post-card">
  <h2 class="post-title">
    {{ if $isLink }}
      <a href="{{ .Params.external_url }}" rel="noopener noreferrer">{{ .Title }}</a>
    {{ else }}
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    {{ end }}
  </h2>
  {{ partial "post-meta.html" . }}
  <p>{{ partial "post-summary-text.html" . }}</p>
  {{ if $isLink }}
    <p class="footer-note"><a href="{{ .RelPermalink }}">내 글</a></p>
  {{ end }}
</article>
