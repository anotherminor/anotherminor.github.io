{{ range .Site.Params.nav }}
{{ $href := .url | relURL }}
{{ $current := $.Permalink }}
{{ $currentRel := $.RelPermalink }}
{{ $active := or (eq $current $href) (eq $currentRel $href) (and (ne .url "/") (hasPrefix $currentRel $href)) }}
<a href="{{ $href }}" {{ if $active }} aria-current="page" {{ end }}>{{ .name }}</a>
{{ end }}
{{ $searchHref := "search/" | relURL }}
